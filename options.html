<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BuzzBuzzAway</title>

  <style>
    /* üåå PURE CSS GALAXY BACKGROUND (no images needed) */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      background: radial-gradient(circle at center, #2a0055, #08001a 70%, #000 100%);
      overflow-x: hidden;
    }

    /* ‚ú® Procedural stars (no image, no errors) */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      pointer-events: none;
      z-index: -1;
      box-shadow:
        2vw 4vh 2px #fff,
        10vw 20vh 2px #fff,
        30vw 60vh 2px #fff,
        50vw 10vh 2px #fff,
        80vw 70vh 2px #fff,
        90vw 30vh 2px #fff,
        15vw 80vh 2px #fff,
        70vw 40vh 2px #fff;
      animation: drift 60s linear infinite;
    }

    @keyframes drift {
      from { transform: translateY(0); }
      to { transform: translateY(-2000px); }
    }

    /* üêù LOGO TITLE */
    header {
      text-align: center;
      margin-top: 10px;
    }

    header img {
      width: 300px;
      cursor: pointer;
      transition: 0.25s;
      filter: drop-shadow(0 0 25px #ffcc00);
    }

    header img:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 40px #ffe680);
    }

    /* üå† Navigation */
    nav {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      padding: 1rem;
    }

    nav a {
      background: rgba(80, 0, 120, 0.5);
      padding: 0.6rem 1.2rem;
      color: #fff;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 18px #b184ff;
      backdrop-filter: blur(6px);
      transition: 0.25s;
    }

    nav a:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px #e2c8ff;
    }

    /* üü£ Product Cards */
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .product-card {
      background: rgba(50, 0, 90, 0.6);
      border-radius: 16px;
      padding: 1.2rem;
      text-align: center;
      border: 2px solid #c788ff;
      box-shadow: 0 0 35px #a45cff;
      backdrop-filter: blur(8px);
      transition: 0.3s;
    }

    .product-card:hover {
      transform: scale(1.04);
      box-shadow: 0 0 50px #d7b0ff;
    }

    .product-image {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 25px #c788ff;
    }

    .purchase-button {
      background: linear-gradient(90deg, #9b4dff, #d178ff);
      padding: 12px 28px;
      color: #fff;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 15px;
      box-shadow: 0 0 20px #b184ff;
      transition: 0.25s;
    }

    .purchase-button:hover {
      transform: scale(1.06);
      box-shadow: 0 0 40px #e6c6ff;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #d8baff;
      text-shadow: 0 0 12px #b184ff;
    }
  </style>
</head>

<body>

<header>

  <a href="https://abandonedtweaks.xyz/reviews.html" target="_blank">Reviews</a>
</nav>

<div class="container">
  <div class="products">

    <div class="product-card">
      <h3>Geek Bar Pulse X</h3>

      <img
        src="Geekbar_Pulse_X_25000_Disposable_Vape_Pick_10.webp"
        alt="Geek Bar Pulse X"
        class="product-image"
      />

      <a href="options.html" class="purchase-button">Choose Options</a>
    </div>

  </div>
</div>

<footer>

</body>
</html>
