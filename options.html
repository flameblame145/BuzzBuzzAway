<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CashApp Checkout</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  color: #111;
}

/* BODY */
body {
  background-color: #f6f6f6;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* CHECKOUT PANEL */
.checkout {
  background-color: #fff;
  border-radius: 12px;
  width: 400px;
  max-width: 95%;
  padding: 32px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}

/* HEADER */
.checkout h1 {
  font-size: 1.8rem;
  margin-bottom: 8px;
}
.checkout p.sub {
  font-size: 0.9rem;
  color: #666;
  margin-bottom: 24px;
}

/* CASHAPP TEXT */
.cashapp-text {
  font-size: 1.8rem;
  font-weight: bold;
  color: #2ecc71;
  text-align: center;
  margin-bottom: 24px;
}

/* LABELS */
label {
  font-size: 0.85rem;
  color: #333;
  display: block;
  margin-bottom: 6px;
  margin-top: 12px;
}

/* INPUT FIELD */
input {
  width: 100%;
  padding: 12px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 1rem;
  outline: none;
  transition: border-color 0.2s ease;
}
input:focus {
  border-color: #2ecc71;
}

/* BUTTON */
button {
  margin-top: 24px;
  width: 100%;
  padding: 14px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-size: 1rem;
  font-weight: 600;
  background-color: #2ecc71;
  color: #fff;
  transition: background-color 0.2s ease;
}
button:hover {
  background-color: #27ae60;
}

/* FOOTER NOTE */
.note {
  margin-top: 16px;
  font-size: 0.75rem;
  text-align: center;
  color: #999;
}
</style>
</head>
<body>

<div class="checkout">
  <h1>Checkout</h1>
  <p class="sub">Secure payment – verified ✅</p>

  <div class="cashapp-text">CashApp</div>

  <label for="amount">Enter Amount ($)</label>
  <input id="amount" type="number" min="1" placeholder="0.00">

  <button onclick="payCashApp()">Pay with CashApp</button>

  <div class="note">
    BUZZBUZZAWAY ALL RIGHTS RESERVED
  </div>
</div>

<script>
function payCashApp() {
  const amount = document.getElementById("amount").value;
  if (!amount || amount <= 0) {
    alert("Please enter a valid amount.");
    return;
  }
  window.location.href = "https://cash.app/$trazeymax/" + amount;
}
</script>

</body>
</html>
