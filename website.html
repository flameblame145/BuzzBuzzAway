<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Start Page</title>

<style>
    /* --- RESET --- */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Orbitron", "Segoe UI", sans-serif;
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap');

    body {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;

        /* CSS Galaxy Background */
        background: radial-gradient(ellipse at center, #1b0037 0%, #0a0012 70%);
        animation: starsMove 60s linear infinite;
        position: relative;
    }

    /* Glowing stars using pseudo-element */
    body::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background:
            radial-gradient(2px 2px at 10% 20%, #fff, transparent),
            radial-gradient(1.5px 1.5px at 25% 50%, #fff, transparent),
            radial-gradient(1px 1px at 70% 80%, #fff, transparent),
            radial-gradient(2px 2px at 50% 30%, #fff, transparent),
            radial-gradient(1px 1px at 80% 10%, #fff, transparent),
            radial-gradient(1.2px 1.2px at 90% 60%, #fff, transparent);
        background-size: cover;
        animation: starTwinkle 5s linear infinite alternate;
        z-index: 0;
    }

    @keyframes starsMove {
        0% { background-position: 0 0; }
        100% { background-position: -1000px 1000px; }
    }

    @keyframes starTwinkle {
        0% { opacity: 0.3; }
        50% { opacity: 1; }
        100% { opacity: 0.3; }
    }

    #enterText {
        position: absolute;
        top: 20%;
        font-size: 2.2rem;
        color: white;
        letter-spacing: 2px;
        text-shadow: 0 0 25px #b36bff;
        animation: pulse 1.5s infinite alternate;
        transition: opacity 0.7s ease;
        z-index: 1;
    }

    @keyframes pulse {
        from { opacity: 0.4; }
        to   { opacity: 1; }
    }

    .fadeOut {
        opacity: 0;
        pointer-events: none;
    }

    #menu {
        opacity: 0;
        transition: opacity 1s ease;
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 80%;
        max-width: 350px;
        z-index: 1;
    }

    .btnWrapper {
        background: rgba(255,255,255,0.05);
        padding: 15px;
        border-radius: 18px;
        backdrop-filter: blur(6px);
        border: 1px solid rgba(185,130,255,0.4);
        box-shadow: 0 0 25px rgba(170, 120, 255, 0.6);
    }

    .menuBtn {
        width: 100%;
        font-size: 1.9rem;
        background: transparent;
        border: none;
        color: white;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 0 0 15px white;
        transition: 0.25s ease;
    }

    .menuBtn:hover {
        transform: scale(1.12);
        text-shadow: 0 0 25px #d7a2ff;
    }

    #discount {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
        font-size: 1.1rem;
        color: #ffdeff;
        letter-spacing: 1px;
        text-shadow: 0 0 12px #d26cff;
        z-index: 1;
    }
</style>
</head>

<body onclick="startEnter()">

<div id="enterText">Click anywhere to begin</div>

<div id="menu">
    <div class="btnWrapper"><button class="menuBtn" onclick="go('discord')">Discord</button></div>
    <div class="btnWrapper"><button class="menuBtn" onclick="go('cashapp')">CashApp</button></div>
    <div class="btnWrapper"><button class="menuBtn" onclick="go('paypal')">PayPal</button></div>
    <div class="btnWrapper"><button class="menuBtn" onclick="go('tracking')">Tracking</button></div>
</div>

<div id="discount">Use Code: <b>BUZZ10</b> for 10% off</div>

<script>
let started = false;

function startEnter() {
    if (started) return;
    started = true;

    document.body.style.cursor = "default";
    document.getElementById("enterText").classList.add("fadeOut");

    setTimeout(() => {
        document.getElementById("menu").style.opacity = "1";
    }, 700);
}

function go(where) {
    if (where === "discord") window.location.href = "https://discord.gg/en5Br2fKgx";
    if (where === "cashapp") window.location.href = "cashapp://";
    if (where === "paypal") window.location.href = "https://paypal.com";
    if (where === "tracking") window.location.href = "#tracking";
}
</script>

</body>
</html>
