<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tracking</title>

<style>
    /* --- RESET --- */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Orbitron", "Segoe UI", sans-serif;
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap');

    body {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: radial-gradient(ellipse at center, #1b0037 0%, #0a0012 70%);
        position: relative;
    }

    /* Glowing stars using pseudo-element */
    body::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background:
            radial-gradient(2px 2px at 10% 20%, #fff, transparent),
            radial-gradient(1.5px 1.5px at 25% 50%, #fff, transparent),
            radial-gradient(1px 1px at 70% 80%, #fff, transparent),
            radial-gradient(2px 2px at 50% 30%, #fff, transparent),
            radial-gradient(1px 1px at 80% 10%, #fff, transparent),
            radial-gradient(1.2px 1.2px at 90% 60%, #fff, transparent);
        background-size: cover;
        animation: starTwinkle 5s linear infinite alternate;
        z-index: 0;
    }

    @keyframes starTwinkle {
        0% { opacity: 0.3; }
        50% { opacity: 1; }
        100% { opacity: 0.3; }
    }

    h1 {
        color: white;
        text-shadow: 0 0 20px #b36bff;
        margin-bottom: 40px;
        z-index: 1;
        font-size: 2.5rem;
    }

    .trackingWrapper {
        display: flex;
        flex-direction: column;
        gap: 20px;
        z-index: 1;
        width: 90%;
        max-width: 400px;
    }

    input[type="text"] {
        padding: 15px;
        border-radius: 15px;
        border: none;
        font-size: 1.2rem;
        width: 100%;
        outline: none;
        background: rgba(255,255,255,0.05);
        color: white;
        text-shadow: 0 0 5px #fff;
        backdrop-filter: blur(6px);
        box-shadow: 0 0 20px rgba(180, 120, 255, 0.6);
    }

    input::placeholder {
        color: rgba(255,255,255,0.7);
    }

    button {
        padding: 15px;
        font-size: 1.2rem;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        background: rgba(180, 120, 255, 0.8);
        color: white;
        text-transform: uppercase;
        font-weight: 600;
        box-shadow: 0 0 20px rgba(180, 120, 255, 0.8);
        transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 30px rgba(180, 120, 255, 1);
    }
</style>
</head>

<body>

<h1>USPS Tracking</h1>

<div class="trackingWrapper">
    <input type="text" id="trackingNumber" placeholder="Enter your tracking number">
    <button onclick="trackPackage()">Track</button>
</div>

<script>
function trackPackage() {
    const number = document.getElementById('trackingNumber').value.trim();
    if(number) {
        // Redirect to USPS tracking
        window.location.href = `https://tools.usps.com/go/TrackConfirmAction_input?qtc_tLabels1=${number}`;
    } else {
        alert("Please enter a tracking number!");
    }
}
</script>

</body>
</html>
