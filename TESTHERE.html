<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BuzzBuzzAway â€“ Enter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

/* PURPLE GALAXY BACKGROUND */
body {
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at 20% 20%, #5b0ea8, #250041 70%, #0a0016 100%);
  background-attachment: fixed;
  position: relative;
  cursor: pointer;
}

/* NEBULA GLOW */
body::after {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle, rgba(150,0,255,0.3), rgba(90,0,165,0.25), rgba(0,0,0,0));
  filter: blur(140px);
  z-index: 0;
}

/* CLICK TO ENTER TEXT */
#enterText {
  position: absolute;
  font-size: 2rem;
  color: white;
  text-shadow: 0 0 20px #c08bff;
  z-index: 2;
  animation: pulse 2s infinite;
  user-select: none;
}

@keyframes pulse {
  0% {opacity: 0.5;}
  50% {opacity: 1;}
  100% {opacity: 0.5;}
}

/* BEE ANIMATION */
#bee {
  position: absolute;
  width: 90px;
  opacity: 0;
  z-index: 5;
  transform: translateX(-150px) translateY(50px);
  transition: 1s;
}

/* MENU OPTIONS */
.menu {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  text-align: center;
  opacity: 0;
  transition: 1.3s;
}

.menu a {
  display: block;
  margin: 14px 0;
  padding: 14px 26px;
  font-size: 1.3rem;
  color: white;
  background: rgba(255,255,255,0.12);
  border-radius: 12px;
  text-decoration: none;
  backdrop-filter: blur(15px);
  width: 230px;
  margin-left: auto;
  margin-right: auto;
  transition: 0.3s;
  box-shadow: 0 0 15px rgba(160,80,255,0.5);
}

.menu a:hover {
  transform: scale(1.08);
  background: rgba(255,255,255,0.22);
  box-shadow: 0 0 35px rgba(190,100,255,1);
}

/* FADE OUT SCREEN */
.fadeOut {
  animation: fadeAway 1s forwards;
}

@keyframes fadeAway {
  0% {opacity: 1;}
  100% {opacity: 0;}
}
</style>
</head>

<body onclick="startEnter()">

<!-- CLICK TEXT -->
<div id="enterText">Click Anywhere to Enter</div>

<!-- BEE SVG -->
<img id="bee" src="https://i.imgur.com/z8dC2bt.png">

<!-- MENU OPTIONS -->
<div class="menu" id="menu">
  <a href="mailto:onlyusingforselling@gmail.com">Contact Us</a>
  <a href="https://discord.gg/en5Br2fKgx">Join Discord</a>
  <a href="cashapp.html">CashApp</a>
  <a href="paypal.html">PayPal</a>
</div>

<script>
let started = false;

function startEnter() {
  if (started) return;
  started = true;

  document.body.style.cursor = "default";

  // Fade out "Click anywhere"
  document.getElementById("enterText").classList.add("fadeOut");

  // Start bee animation
  const bee = document.getElementById("bee");
  bee.style.opacity = "1";
  bee.style.transform = "translateX(120vw) translateY(-20vh)";

  // Show menu after animation
  setTimeout(() => {
    document.getElementById("menu").style.opacity = "1";
  }, 1200);
}
</script>

</body>
</html>
