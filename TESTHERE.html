<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BuzzBuzzAway</title>

  <style>
    /* üåå Galaxy Background */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      color: #ffffff;
      background: radial-gradient(circle at center, #1a0033, #000010 70%);
      overflow-x: hidden;
      background-attachment: fixed;
    }

    /* ‚ú® Animated Stars */
    body::before {
      content: "";
      position: fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background: url('https://i.imgur.com/1K9Z1bB.png'); /* star texture */
      opacity: 0.25;
      animation: floatStars 80s linear infinite;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes floatStars {
      from { transform: translateY(0); }
      to { transform: translateY(-2000px); }
    }

    /* ‚≠ê Logo */
    header {
      text-align: center;
      padding: 1rem;
    }

    header img {
      width: 280px;
      cursor: pointer;
      transition: 0.25s;
      filter: drop-shadow(0 0 25px #8c52ff);
    }

    header img:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 40px #b184ff);
    }

    /* üöÄ Navigation Bar */
    nav {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      padding: 1rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 0.6rem 1.2rem;
      border-radius: 12px;
      font-weight: bold;
      background: rgba(50, 0, 80, 0.55);
      backdrop-filter: blur(6px);
      box-shadow: 0 0 18px #b184ff;
      transition: 0.25s;
    }

    nav a:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px #d2b3ff;
    }

    /* üå† Product Area */
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    /* üü£ Glowing Product Cards */
    .product-card {
      background: rgba(40, 0, 70, 0.65);
      border-radius: 16px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 35px #9b5bff;
      backdrop-filter: blur(8px);
      transition: 0.3s;
      border: 2px solid #b184ff;
    }

    .product-card:hover {
      transform: scale(1.04);
      box-shadow: 0 0 45px #cda6ff;
    }

    /* üì¶ Product Image */
    .product-image {
      width: 100%;
      max-width: 350px;
      border-radius: 12px;
      margin: 1rem auto;
      display: block;
      box-shadow: 0 0 25px #b184ff;
    }

    /* üí´ Buttons */
    .purchase-button {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 28px;
      background: linear-gradient(90deg, #8c52ff, #d580ff);
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.1rem;
      box-shadow: 0 0 20px #b184ff;
      transition: 0.25s;
    }

    .purchase-button:hover {
      transform: scale(1.06);
      box-shadow: 0 0 35px #e6c6ff;
    }

    /* üåå Footer */
    footer {
      text-align: center;
      padding: 1rem;
      color: #d3b3ff;
      margin-top: 2rem;
      text-shadow: 0 0 12px #b184ff;
    }
  </style>
</head>

<body>

<header>

</header>

  <a href="https://abandonedtweaks.xyz/reviews.html" target="_blank">Reviews</a>
</nav>

<div class="container">
  <div class="products">

    <div class="product-card">
      <h3>Geek Bar Pulse X</h3>
      <div class="description">
        Pick 10 ‚Äì Select your preferred options on the next page.
      </div>

      <img
        src="Geekbar_Pulse_X_25000_Disposable_Vape_Pick_10.webp"
        alt="Geek Bar Pulse X"
        class="product-image"
      />

      <a href="options.html" class="purchase-button">Choose Options</a>
    </div>

  </div>
</div>

</html>
