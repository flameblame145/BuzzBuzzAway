<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Start Page</title>

<style>
    /* --- RESET --- */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Orbitron", "Segoe UI", sans-serif; /* Futuristic Font */
    }

    /* Import futuristic font */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap');

    body {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        cursor: pointer;
        background: url("https://i.ibb.co/0qvN4v6/galaxy-deep-purple.jpg") center/cover no-repeat fixed;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* --- CLICK TO START TEXT --- */
    #enterText {
        position: absolute;
        top: 20%;
        font-size: 2.2rem;
        color: white;
        letter-spacing: 2px;
        text-shadow: 0 0 25px #b36bff;
        animation: pulse 1.5s infinite alternate;
        transition: opacity 0.7s ease;
    }

    @keyframes pulse {
        from { opacity: 0.4; }
        to   { opacity: 1; }
    }

    .fadeOut {
        opacity: 0;
        pointer-events: none;
    }

    /* --- MENU --- */
    #menu {
        opacity: 0;
        transition: opacity 1s ease;
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 80%;
        max-width: 350px;
    }

    .btnWrapper {
        background: rgba(255,255,255,0.05);
        padding: 15px;
        border-radius: 18px;
        backdrop-filter: blur(6px);
        border: 1px solid rgba(185,130,255,0.4);
        box-shadow: 0 0 25px rgba(170, 120, 255, 0.6);
    }

    .menuBtn {
        width: 100%;
        font-size: 1.9rem;
        background: transparent;
        border: none;
        color: white;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 0 0 15px white;
        transition: 0.25s ease;
    }

    .menuBtn:hover {
        transform: scale(1.12);
        text-shadow: 0 0 25px #d7a2ff;
    }

    /* Discount code bar */
    #discount {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
        font-size: 1.1rem;
        color: #ffdeff;
        letter-spacing: 1px;
        text-shadow: 0 0 12px #d26cff;
    }
</style>
</head>

<body onclick="startEnter()">

<!-- CLICK ANYWHERE TEXT -->
<div id="enterText">Click anywhere to begin</div>

<!-- MENU -->
<div id="menu">
    <div class="btnWrapper"><button class="menuBtn" onclick="go('discord')">Discord</button></div>
    <div class="btnWrapper"><button class="menuBtn" onclick="go('cashapp')">CashApp</button></div>
    <div class="btnWrapper"><button class="menuBtn" onclick="go('paypal')">PayPal</button></div>
    <div class="btnWrapper"><button class="menuBtn" onclick="go('tracking')">Tracking</button></div>
</div>

<div id="discount">Use Code: <b>BUZZ10</b> for 10% off</div>

<script>
let started = false;

function startEnter() {
    if (started) return;
    started = true;

    document.body.style.cursor = "default";
    document.getElementById("enterText").classList.add("fadeOut");

    setTimeout(() => {
        document.getElementById("menu").style.opacity = "1";
    }, 700);
}

function go(where) {
    if (where === "discord") window.location.href = "https://discord.gg/en5Br2fKgx";
    if (where === "cashapp") window.location.href = "cashapp://";
    if (where === "paypal") window.location.href = "https://paypal.com";
    if (where === "tracking") window.location.href = "#tracking";
}
</script>

</body>
</html>
