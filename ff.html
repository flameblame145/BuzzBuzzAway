<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BuzzBuzzAway ‚Äì Start</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", system-ui;
  }

  body {
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at 40% 20%, #7a1aff, #1e0038 70%);
    position: relative;
    cursor: pointer;
  }

  /* ‚≠ê Shooting Stars */
  .star {
    position: absolute;
    width: 3px;
    height: 3px;
    background: white;
    border-radius: 50%;
    animation: starMove 4s linear infinite;
  }

  @keyframes starMove {
    from { transform: translate(0, 0); opacity: 1; }
    to { transform: translate(-250px, 300px); opacity: 0; }
  }

  /* ‚ú® Enter Text */
  #enterText {
    position: absolute;
    bottom: 60px;
    width: 100%;
    text-align: center;
    color: #ffffffd8;
    font-size: 26px;
    letter-spacing: 2px;
    animation: pulse 1.4s infinite alternate ease-in-out;
    transition: opacity 0.6s ease-out;
  }

  @keyframes pulse {
    from { opacity: 1; }
    to { opacity: 0.35; }
  }

  /* Fade out */
  .fadeOut {
    opacity: 0 !important;
  }

  /* üåå Panels */
  .panel {
    position: absolute;
    left: 50%;
    transform: translateX(-50%) translateY(30px);
    width: 300px;
    padding: 20px 0;
    border-radius: 20px;
    background: rgba(110, 0, 180, 0.35);
    box-shadow: 0 0 25px 10px #b366ff70;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 14px;
    opacity: 0;
    transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    cursor: pointer;
  }

  .panel img {
    width: 34px;
    height: 34px;
  }

  .panel span {
    font-size: 22px;
    color: white;
    font-weight: 600;
  }

  /* Menu container */
  #menu {
    opacity: 0;
    pointer-events: none;
  }
</style>
</head>

<body onclick="startEnter()">

<!-- ‚≠ê Shooting Stars -->
<script>
  for (let i = 0; i < 60; i++) {
    const star = document.createElement("div");
    star.classList.add("star");
    star.style.top = Math.random() * window.innerHeight + "px";
    star.style.left = Math.random() * window.innerWidth + "px";
    star.style.animationDelay = Math.random() * 3 + "s";
    document.body.appendChild(star);
  }
</script>

<!-- ‚ú® Enter Text -->
<div id="enterText">Tap anywhere to enter</div>

<!-- üåå MENU -->
<div id="menu">

  <div id="panel1" class="panel" style="top: 32%;">
    <img src="https://cdn.worldvectorlogo.com/logos/discord-6.svg">
    <span>Discord</span>
  </div>

  <div id="panel2" class="panel" style="top: 50%;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Square_Cash_app_logo.svg">
    <span>CashApp</span>
  </div>

</div>

<script>
let started = false;

function startEnter() {
  if (started) return;
  started = true;

  document.body.style.cursor = "default";

  // Fade out enter text
  document.getElementById("enterText").classList.add("fadeOut");

  // Reveal menu
  setTimeout(() => {
    const menu = document.getElementById("menu");
    menu.style.opacity = "1";
    menu.style.pointerEvents = "all";

    document.getElementById("panel1").style.opacity = "1";
    document.getElementById("panel1").style.transform = "translateX(-50%) translateY(0px)";

    document.getElementById("panel2").style.opacity = "1";
    document.getElementById("panel2").style.transform = "translateX(-50%) translateY(0px)";
  }, 600);
}

// LINKS
document.getElementById("panel1").onclick = (e) => {
  e.stopPropagation();
  window.location.href = "https://discord.gg/en5Br2fKgx";
};

document.getElementById("panel2").onclick = (e) => {
  e.stopPropagation();
  window.location.href = "cashapp.html";
};
</script>

</body>
</html>
