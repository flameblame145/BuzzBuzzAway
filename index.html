<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BuzzBuzzAway</title>

  <style>
    /* üåå GALAXY BACKGROUND (pure CSS, no images) */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at center, #2a0066, #0a001f 70%, #000 100%);
      color: #fff;
      overflow-x: hidden;
    }

    /* ‚òÖ Stars (no external image used) */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      background: transparent;
      box-shadow:
        10vw 10vh 2px #ffffff,
        20vw 70vh 2px #ffffff,
        40vw 30vh 2px #ffffff,
        60vw 90vh 2px #ffffff,
        80vw 20vh 2px #ffffff,
        50vw 50vh 2px #ffffff,
        30vw 80vh 2px #ffffff,
        70vw 40vh 2px #ffffff;
      animation: stars 60s linear infinite;
    }

    @keyframes stars {
      from { transform: translateY(0); }
      to { transform: translateY(-2000px); }
    }

    /* üêù CARTOON TITLE (replaces the image) */
    header {
      text-align: center;
      padding: 20px 0 5px 0;
      margin-top: 10px;
    }

    header h1 {
      font-size: 4rem;
      font-weight: 900;
      text-transform: none;
      margin: 0;

      /* Logo-style gradients */
      background: linear-gradient(
        90deg,
        #ffcc33,
        #ff9900,
        #ff8800,
        #ffc000,
        #00c8ff,
        #0096ff
      );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;

      /* Thick brown outline like the real logo */
      text-shadow:
        4px 4px 0 #5a2d00,
        7px 7px 12px rgba(255, 200, 0, 0.5);

      /* Glow */
      filter: drop-shadow(0 0 18px #ffd760);
    }

    /* Honey drip line under the text */
    .drip {
      width: 260px;
      height: 18px;
      background: #ffb300;
      margin: 0 auto;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 0 18px #ffcc33;
      position: relative;
    }

    .drip::after {
      content: "";
      position: absolute;
      left: 50px;
      bottom: -20px;
      width: 35px;
      height: 35px;
      background: #ffb300;
      border-radius: 0 0 50% 50%;
      box-shadow: 0 0 12px #ffcc33;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      padding: 1rem;
    }

    nav a {
      background: rgba(110, 30, 200, 0.4);
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: .25s;
      box-shadow: 0 0 15px #cfaaff;
    }

    nav a:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px #f0ddff;
    }

    /* Product container */
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    /* Product card with glow */
    .product-card {
      background: rgba(40, 0, 80, 0.5);
      padding: 1.2rem;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 0 28px #b565ff;
      border: 2px solid #d5a8ff;
      backdrop-filter: blur(6px);
      transition: .3s;
    }

    .product-card:hover {
      transform: scale(1.04);
      box-shadow: 0 0 45px #e1c2ff;
    }

    .product-image {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 22px #d7a6ff;
    }

    .purchase-button {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(90deg, #a24dff, #df7bff);
      border-radius: 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-top: 15px;
      box-shadow: 0 0 25px #d7a6ff;
      transition: 0.25s;
    }

    .purchase-button:hover {
      transform: scale(1.06);
      box-shadow: 0 0 40px #efcfff;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #ddcaff;
      text-shadow: 0 0 10px #b184ff;
    }
  </style>
</head>

<header>

  <div class="drip"></div>
</header>

<nav>

</nav>

<div class="container">

      <a href="options.html" class="purchase-button">Choose Options</a>

  </div>
</div>
