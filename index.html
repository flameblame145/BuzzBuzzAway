<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    /* üåå FIXED GALAXY BACKGROUND */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at center, #280060, #0b0020 70%, #000 100%);
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    /* ‚≠ê CLEAN, INFINITE STAR LAYERS */
    .stars, .stars2, .stars3 {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-repeat: repeat;
      background-position: 0 0;
      z-index: -1;
      pointer-events: none;
    }

    /* far stars */
    .stars {
      background-image:
        radial-gradient(2px 2px at 20% 20%, white, transparent),
        radial-gradient(2px 2px at 80% 40%, white, transparent),
        radial-gradient(2px 2px at 50% 60%, white, transparent),
        radial-gradient(2px 2px at 30% 80%, white, transparent);
      animation: moveStars 80s linear infinite;
    }

    /* mid stars */
    .stars2 {
      background-image:
        radial-gradient(3px 3px at 10% 70%, white, transparent),
        radial-gradient(3px 3px at 60% 20%, white, transparent),
        radial-gradient(3px 3px at 90% 50%, white, transparent);
      opacity: 0.7;
      animation: moveStars 120s linear infinite;
    }

    /* close bright stars */
    .stars3 {
      background-image:
        radial-gradient(4px 4px at 40% 30%, white, transparent),
        radial-gradient(4px 4px at 70% 90%, white, transparent);
      opacity: 0.4;
      animation: moveStars 160s linear infinite;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 0 2000px; }
    }

    /* üêù CARTOON TITLE */
    header {
      text-align: center;
      padding: 20px 0 5px 0;
      margin-top: 10px;
    }

    header h1 {
      font-size: 4rem;
      font-weight: 900;
      background: linear-gradient(90deg, #ffcc33, #ff9900, #ff8800, #ffc000, #00c8ff, #0096ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow:
        4px 4px 0 #5a2d00,
        7px 7px 12px rgba(255, 200, 0, 0.5);
      filter: drop-shadow(0 0 18px #ffd760);
      margin: 0;
    }

    /* Honey drip */
    .drip {
      width: 260px;
      height: 18px;
      background: #ffb300;
      margin: 0 auto;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 0 18px #ffcc33;
      position: relative;
    }

    .drip::after {
      content: "";
      position: absolute;
      left: 50px;
      bottom: -20px;
      width: 35px;
      height: 35px;
      background: #ffb300;
      border-radius: 0 0 50% 50%;
      box-shadow: 0 0 12px #ffcc33;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      padding: 1rem;
    }

    nav a {
      background: rgba(110, 30, 200, 0.4);
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: .25s;
      box-shadow: 0 0 15px #cfaaff;
    }

    nav a:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px #f0ddff;
    }

    /* Product layout */
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .product-card {
      background: rgba(40, 0, 80, 0.5);
      padding: 1.2rem;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 0 28px #b565ff;
      border: 2px solid #d5a8ff;
      backdrop-filter: blur(6px);
      transition: .3s;
    }

    .product-card:hover {
      transform: scale(1.04);
      box-shadow: 0 0 45px #e1c2ff;
    }

    .product-image {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 22px #d7a6ff;
    }

    .purchase-button {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(90deg, #a24dff, #df7bff);
      border-radius: 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-top: 15px;
      box-shadow: 0 0 25px #d7a6ff;
      transition: 0.25s;
    }

    .purchase-button:hover {
      transform: scale(1.06);
      box-shadow: 0 0 40px #efcfff;
    }

    /* ‚≠ê FLOATING PAY BUTTON */
    .floating-pay {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: linear-gradient(90deg, #a24dff, #df7bff);
      padding: 16px 28px;
      border-radius: 14px;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 0 35px #d7a6ff;
      text-decoration: none;
      font-size: 1.2rem;
      transition: .25s;
      z-index: 999;
    }

    .floating-pay:hover {
      transform: scale(1.1);
      box-shadow: 0 0 55px #efcfff;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #ddcaff;
      text-shadow: 0 0 10px #b184ff;
    }
  </style>
</head>
