<body>

<div id="enterText">Click anywhere to begin</div>

<div id="menu" style="pointer-events: none;">
    <div class="btnWrapper"><button class="menuBtn" onclick="go('discord')">Contact Us</button></div>
    <div class="btnWrapper"><button class="menuBtn" onclick="go('cashapp')">CashApp</button></div>
    <div class="btnWrapper"><button class="menuBtn" onclick="go('paypal')">PayPal</button></div>
    <div class="btnWrapper"><button class="menuBtn" onclick="go('tracking')">Tracking</button></div>
</div>

<div id="discount">Use Code: <b>BUZZ10</b> for 10% off</div>

<script>
let started = false;

document.body.addEventListener("click", startEnter);

function startEnter() {
    if (started) return;
    started = true;

    document.body.style.cursor = "default";
    document.getElementById("enterText").classList.add("fadeOut");

    // Delay showing menu buttons and enable clicks
    setTimeout(() => {
        const menu = document.getElementById("menu");
        menu.style.opacity = "1";
        menu.style.pointerEvents = "auto"; // now buttons can be clicked
    }, 700);
}

function go(where) {
    if (!started) return; // extra safety: ignore clicks before start

    if (where === "discord") window.location.href = "https://discord.gg/en5Br2fKgx";
    if (where === "cashapp") window.location.href = "https://www.buzzbuzzaway.store/cashapp.html";
    if (where === "paypal") window.location.href = "https://www.buzzbuzzaway.store/paypal.html";
    if (where === "tracking") window.location.href = "https://www.buzzbuzzaway.store/tracking.html";
}
</script>
