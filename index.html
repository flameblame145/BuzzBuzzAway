<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

/* PURPLE GALAXY BACKGROUND */
body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at 20% 20%, #6a0dad, #240046 70%, #0a0018);
  overflow: hidden;
  position: relative;
  cursor: pointer;
}

/* NEBULA GLOW OVERLAY */
body::after {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle, rgba(200,0,255,0.25), rgba(80,0,130,0.2), rgba(0,0,0,0));
  filter: blur(150px);
  pointer-events: none;
  z-index: 0;
}

/* CLICK ANYWHERE TEXT */
#enterText {
  position: absolute;
  font-size: 2.2rem;
  color: white;
  text-shadow: 0 0 25px #d48cff, 0 0 45px #b66aff;
  animation: pulse 2s infinite;
  z-index: 2;
  user-select: none;
}

@keyframes pulse {
  0% {opacity: 0.4;}
  50% {opacity: 1;}
  100% {opacity: 0.4;}
}

/* MENU PANEL CONTAINER */
.menu {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  opacity: 0;
  pointer-events: none;
  transition: 1.3s;
  z-index: 3;
}

/* FLOATING PANELS */
.panel {
  width: 260px;
  margin: 15px auto;
  padding: 18px;
  text-align: center;
  font-size: 1.2rem;
  color: white;
  border-radius: 14px;
  text-decoration: none;
  display: block;

  background: rgba(255,255,255,0.07);
  backdrop-filter: blur(14px);

  box-shadow:
    0 0 25px rgba(170,100,255,0.7),
    inset 0 0 20px rgba(255,255,255,0.05);

  transition: 0.3s;
  animation: float 4s ease-in-out infinite;
}

.panel:hover {
  transform: scale(1.08);
  box-shadow:
    0 0 35px rgba(200,120,255,1),
    inset 0 0 25px rgba(255,255,255,0.15);
}

@keyframes float {
  0%,100% {transform: translateY(0);}
  50% {transform: translateY(-12px);}
}

/* FADE OUT CLICK TEXT */
.fadeOut {
  animation: fadeAway 1s forwards;
}

@keyframes fadeAway {
  0% {opacity: 1;}
  100% {opacity: 0;}
}
</style>
</head>

<body onclick="startEnter()">

<script>
let started = false;

function startEnter() {
  if (started) return;
  started = true;

  document.body.style.cursor = "default";

  // Fade out click text
  document.getElementById("enterText").classList.add("fadeOut");

  // Reveal the floating glowing panels
  setTimeout(() => {
    const menu = document.getElementById("menu");
    menu.style.opacity = "1";
    menu.style.pointerEvents = "all";
  }, 500);
}
</script>
