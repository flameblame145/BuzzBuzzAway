<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BuzzBuzzAway ‚Äì Start</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", system-ui;
  }

  body {
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at 40% 20%, #7a1aff, #1e0038 70%);
    position: relative;
    cursor: pointer;
  }

  /* ‚≠ê Shooting Stars */
  .star {
    position: absolute;
    width: 3px;
    height: 3px;
    background: white;
    border-radius: 50%;
    animation: starMove 4s linear infinite;
  }

  @keyframes starMove {
    from { transform: translate(0, 0); opacity: 1; }
    to { transform: translate(-250px, 300px); opacity: 0; }
  }

  /* ‚ú® Click Text */
  #clickText {
    position: absolute;
    bottom: 60px;
    width: 100%;
    text-align: center;
    color: #ffffffd8;
    font-size: 26px;
    letter-spacing: 2px;
    animation: pulse 1.4s infinite alternate ease-in-out;
    transition: opacity 0.6s ease-out;
  }

  @keyframes pulse {
    from { opacity: 1; }
    to { opacity: 0.35; }
  }

  /* üåå Floating Panels */
  .panel {
    position: absolute;
    left: 50%;
    transform: translateX(-50%) translateY(30px);
    width: 300px;
    padding: 20px 0;
    border-radius: 20px;
    background: rgba(110, 0, 180, 0.35);
    box-shadow: 0 0 25px 10px #b366ff70;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 14px;
    opacity: 0;
    transition: opacity 0.7s ease-out, transform 0.7s ease-out;
  }

  .panel img {
    width: 34px;
    height: 34px;
  }

  .panel span {
    font-size: 22px;
    color: white;
    font-weight: 600;
  }
</style>
</head>
<body>

<!-- ‚≠ê Random Shooting Stars -->
<script>
  for (let i = 0; i < 60; i++) {
    const star = document.createElement("div");
    star.classList.add("star");
    star.style.top = Math.random() * window.innerHeight + "px";
    star.style.left = Math.random() * window.innerWidth + "px";
    star.style.animationDelay = Math.random() * 3 + "s";
    document.body.appendChild(star);
  }
</script>

<!-- ‚ú® Click Text -->
<div id="clickText">Tap anywhere to enter</div>

<!-- üåå Discord Panel -->
<div id="panel1" class="panel" style="top: 32%;">
  <img src="https://cdn.worldvectorlogo.com/logos/discord-6.svg">
  <span>Discord</span>
</div>

<!-- üåå CashApp Panel -->
<div id="panel2" class="panel" style="top: 50%;">
  <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Square_Cash_app_logo.svg">
  <span>CashApp</span>
</div>

<script>
  let clicked = false;

  document.body.addEventListener("click", () => {
    if (clicked) return;
    clicked = true;

    const clickText = document.getElementById("clickText");
    clickText.style.opacity = 0;

    // Fully remove text after fade-out
    setTimeout(() => {
      clickText.style.display = "none";
    }, 650);

    // Fade in floating panels
    const p1 = document.getElementById("panel1");
    const p2 = document.getElementById("panel2");

    setTimeout(() => {
      p1.style.opacity = 1;
      p1.style.transform = "translateX(-50%) translateY(0px)";

      p2.style.opacity = 1;
      p2.style.transform = "translateX(-50%) translateY(0px)";
    }, 350);
  });

  // Button links
  document.getElementById("panel1").addEventListener("click", (e) => {
    e.stopPropagation();
    window.location.href = "https://discord.gg/en5Br2fKgx";
  });

  document.getElementById("panel2").addEventListener("click", (e) => {
    e.stopPropagation();
    window.location.href = "cashapp.html";
  });
</script>

</body>
</html>
