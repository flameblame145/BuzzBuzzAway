<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Item In Stock ‚Äì Galaxy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:"Orbitron","Segoe UI",sans-serif;}
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap');

body {
  min-height:100vh;
  background: radial-gradient(ellipse at center, #1b0037 0%, #0a0012 70%);
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
  color:white;
}
body::before {
  content:"";
  position:absolute;
  top:-50%; left:-50%;
  width:200%; height:200%;
  background:
    radial-gradient(2px 2px at 10% 20%, #fff, transparent),
    radial-gradient(1.5px 1.5px at 25% 50%, #fff, transparent),
    radial-gradient(1px 1px at 70% 80%, #fff, transparent),
    radial-gradient(2px 2px at 50% 30%, #fff, transparent),
    radial-gradient(1px 1px at 80% 10%, #fff, transparent),
    radial-gradient(1.2px 1.2px at 90% 60%, #fff, transparent);
  background-size:cover;
  animation: starTwinkle 5s linear infinite alternate;
  z-index:0;
}
@keyframes starTwinkle {0%{opacity:0.3;}50%{opacity:1;}100%{opacity:0.3;}}

.top-buttons {position:absolute; top:25px; right:25px; z-index:3;}
.discord-btn, .back-btn {padding:14px 26px; font-size:1rem; font-weight:bold; color:white; border-radius:10px; border:none; cursor:pointer; box-shadow:0 0 20px rgba(59,130,246,0.9); transition:0.3s;}
.discord-btn {background:#3b82f6;}
.discord-btn:hover {transform:scale(1.08); box-shadow:0 0 35px rgba(59,130,246,1);}
.back-btn {position:absolute; top:25px; left:25px; background:#ff5a5a;}
.back-btn:hover {transform:scale(1.08); box-shadow:0 0 35px rgba(255,90,90,1);}

.checkout {
  position:relative; width:450px; padding:40px 28px; border-radius:20px;
  background:rgba(0,0,0,0.25); backdrop-filter:blur(18px);
  box-shadow:0 0 50px rgba(165,90,255,0.6); animation:float 4s ease-in-out infinite; z-index:2; text-align:center;
}
@keyframes float {0%,100%{transform:translateY(0);}50%{transform:translateY(-15px);}}

.checkout h1 {font-size:2rem; margin-bottom:15px; color:#00ff00; text-shadow:0 0 15px #00ff00,0 0 35px #00ff00;}
label {font-size:0.85rem; color:#d4c4ff; margin-top:20px; display:block;}
input {width:100%; padding:14px; margin-top:5px; border-radius:12px; border:none; outline:none; text-align:center; background:rgba(255,255,255,0.15); color:white; font-size:1.1rem; transition:0.3s;}
input:hover,input:focus {background:rgba(0,255,128,0.35); box-shadow:0 0 20px rgba(0,255,128,0.7);}
button.search-btn {margin-top:25px; width:100%; padding:16px; border-radius:16px; background:linear-gradient(135deg,#a855f7,#4ade80); color:#080014; font-size:1.15rem; font-weight:700; cursor:pointer; border:none; box-shadow:0 0 35px rgba(180,100,255,0.8); transition:0.25s;}
button.search-btn:hover {transform:scale(1.08); box-shadow:0 0 55px rgba(180,100,255,1);}
.footer-contact {margin-top:22px; font-size:0.75rem; color:#c9b8ff; text-align:center;}
</style>
</head>
<body>

<button class="back-btn" onclick="window.history.back()">‚Üê Back</button>

<div class="top-buttons">
  <button class="discord-btn" onclick="window.location.href='https://discord.gg/en5Br2fKgx'">Join Discord</button>
</div>

<div class="checkout">
  <h1>Item In Stock</h1>
  <p style="color:#00ff00;">üéâ This item is available!</p>

  <label>Search another product</label>
  <input id="searchInput" type="text" placeholder="Type product name...">
  <button class="search-btn" onclick="searchStock()">Search</button>

  <div class="footer-contact">
    Contact Us: <br>
    <b>onlyusingforselling@gmail.com</b> <br><br>
    BUZZBUZZAWAY ¬© All Rights Reserved
  </div>
</div>

];

function searchStock() {
  const input = document.getElementById("searchInput").value.trim().toLowerCase();
  const found = stockItems.some(item => item.toLowerCase() === input);
  if (found) {
    window.location.href = "stocked.html"; // redirects to stocked page
  } else {
    window.location.href = "notstocked.html"; // redirects to out-of-stock page
  }
}
</script>

</body>
</html>
