<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CashApp Checkout – Nebula</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

/* BODY WITH NEBULA BACKGROUND */
body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  background: #050010;
  position: relative;
}

/* NEBULA CLOUDS */
.nebula {
  position: absolute;
  width: 250%;
  height: 250%;
  top: -75%;
  left: -75%;
  background: radial-gradient(circle at 30% 30%, rgba(102,0,255,0.4), transparent 50%),
              radial-gradient(circle at 70% 70%, rgba(0,255,128,0.4), transparent 50%),
              radial-gradient(circle at 50% 50%, rgba(255,0,255,0.3), transparent 50%);
  background-blend-mode: screen;
  filter: blur(100px);
  animation: nebulaMove 60s linear infinite;
  z-index: 0;
}

/* Nebula slow movement */
@keyframes nebulaMove {
  0% { transform: translate(0,0) rotate(0deg); }
  50% { transform: translate(-50px,-30px) rotate(45deg); }
  100% { transform: translate(0,0) rotate(0deg); }
}

/* SHOOTING STARS */
.star {
  position: absolute;
  width: 2px;
  height: 100px;
  background: linear-gradient(white, rgba(255,255,255,0));
  top: -100px;
  opacity: 0.8;
  animation: shoot 2s linear infinite;
  z-index: 1;
}
@keyframes shoot {
  0% { transform: translateX(0) translateY(0) rotate(45deg); opacity: 1; }
  100% { transform: translateX(1200px) translateY(1200px) rotate(45deg); opacity: 0; }
}
.star:nth-child(1) { left: 5%; animation-delay: 0s; }
.star:nth-child(2) { left: 25%; animation-delay: 0.8s; }
.star:nth-child(3) { left: 45%; animation-delay: 1.5s; }
.star:nth-child(4) { left: 65%; animation-delay: 1.2s; }
.star:nth-child(5) { left: 85%; animation-delay: 2s; }

/* CHECKOUT PANEL */
.checkout {
  position: relative;
  width: 380px;
  padding: 40px 28px;
  border-radius: 20px;
  background: rgba(0,0,0,0.25);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255,255,255,0.2);
  box-shadow: 0 0 60px rgba(102,0,255,0.5), inset 0 0 30px rgba(255,255,255,0.1);
  animation: float 4s ease-in-out infinite;
  z-index: 2;
  text-align: center;
  color: white;
}

/* FLOAT ANIMATION */
@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

/* HEADER */
.checkout h1 {
  font-size: 1.7rem;
  margin-bottom: 6px;
}
.checkout p.sub {
  font-size: 0.85rem;
  margin-bottom: 24px;
  color: #cbb6ff;
}

/* CASHAPP TEXT */
.cashapp-text {
  font-size: 3rem;
  font-weight: bold;
  color: #00ff00;
  margin-bottom: 20px;
  animation: neonGlow 1.2s ease-in-out infinite alternate;
  text-shadow:
    0 0 10px #00ff00,
    0 0 20px #00ff00,
    0 0 30px #00ff00,
    0 0 50px #00ff00,
    0 0 80px #00ff00;
}
@keyframes neonGlow {
  0% { text-shadow: 0 0 10px #00ff00,0 0 20px #00ff00,0 0 30px #00ff00,0 0 50px #00ff00; }
  50% { text-shadow: 0 0 20px #00ff00,0 0 40px #00ff00,0 0 60px #00ff00,0 0 100px #00ff00; }
  100% { text-shadow: 0 0 10px #00ff00,0 0 20px #00ff00,0 0 30px #00ff00,0 0 50px #00ff00; }
}

/* INPUT FIELD */
label {
  font-size: 0.75rem;
  color: #cdbdff;
  display: block;
  margin-top: 12px;
  margin-bottom: 6px;
}
input {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  outline: none;
  background: rgba(255,255,255,0.15);
  color: white;
  text-align: center;
  font-size: 1.1rem;
  transition: 0.3s;
}
input:hover, input:focus {
  background: rgba(0,255,128,0.3);
  box-shadow: 0 0 20px rgba(0,255,128,0.7);
}

/* BUTTON */
button {
  margin-top: 24px;
  width: 100%;
  padding: 16px;
  border-radius: 16px;
  border: none;
  cursor: pointer;
  font-size: 1.1rem;
  font-weight: 700;
  color: #050010;
  background: linear-gradient(135deg, #a855f7, #67e8f9);
  box-shadow: 0 0 40px rgba(170,100,255,0.7);
  transition: 0.3s;
}
button:hover {
  transform: scale(1.08);
  box-shadow: 0 0 60px rgba(170,100,255,1);
}

/* FOOTER */
.note {
  margin-top: 16px;
  font-size: 0.65rem;
  text-align: center;
  color: #a99bff;
}
</style>
</head>
<body>

<!-- NEBULA CLOUDS -->
<div class="nebula"></div>

<!-- SHOOTING STARS -->
<div class="star"></div>
<div class="star"></div>
<div class="star"></div>
<div class="star"></div>
<div class="star"></div>

<div class="checkout">
  <h1>Secured Checkout</h1>
  <p class="sub">Secured Checkout – verified ✅</p>

  <div class="cashapp-text">CashApp</div>

  <label>Enter Amount to Pay ($)</label>
  <input id="amount" type="number" min="1" placeholder="Enter amount">

  <button onclick="payCashApp()">Pay with CashApp</button>

  <div class="note">
    BUZZBUZZAWAY ALL RIGHTS RESERVED
  </div>
</div>

<script>
function payCashApp() {
  let amount = document.getElementById("amount").value;
  if (!amount || amount <= 0) {
    alert("Please enter a valid amount.");
    return;
  }
  window.location.href = "https://cash.app/$trazeymax/" + amount;
}
</script>

</body>
</html>
